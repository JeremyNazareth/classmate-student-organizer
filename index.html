<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/tables.css">
    <script src="assets/js/home.js" defer></script>
</head>
<body>
    <header class="header"> 
        <a class="header-logo" href="index.html">ClassMate</a>
        <nav class="nav">
            <a href="index.html"> Inicio </a>
            <a href="blocks.html"> Bloques </a>
            
            <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown"> Funciones </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="display: none;">
                    <li><a class="dropdown-item" href="grades.html"><h3>Calculadora de notas</h3></a></li>
                    <li><a class="dropdown-item" href="to_do.html"><h3>Actividades</h3></a></li>
                </ul>
            <a href="">Acerca de</a>    
        </nav>
    </header>

    <section class="hero" style="margin-bottom: 200px;">
        <p class="title">ClassMate</p>
        <p class="subtitle">Tu lugar para tus herramientas.</p>
    </section>
    

    <div class="data-container" id="data-container">
        <div class="container" style="flex-direction: column; margin-top: 50px;">
            <table class="blocks-table modern-table">
                <thead>
                    <tr>
                      <th>Bloque</th>
                      <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="blocks-table-body">
                </tbody>
            </table>
        </div>

        <div class="container" style="flex-direction: column; margin-top: 50px;" id="activities-container">
            <table class="activities-table modern-table">
                <thead>
                    <tr>
                      <th>Actividad</th>
                      <th>Fecha de inicio</th>
                      <th>Fecha de termino</th>
                      <th>Días restantes</th>
                    </tr>
                </thead>
                <tbody id="activities-table-body">
                </tbody>
            </table>
        </div>
        
        <div class="container" style="flex-direction: column; margin-top: 50px;" id="grades-container">
            <table class="grades-table modern-table">
                <thead>
                    <tr>
                      <th>Bloque</th>
                      <th>Evaluación</th>
                      <th>Nota</th>
                      <th>Ponderación</th>
                    </tr>
                </thead>
                <tbody id="grades-table-body">
                </tbody>
            </table>
        </div>

        <div class="container" style="flex-direction: column; margin-top: 50px;" id="notes-container">
            <table class="notes-table modern-table">
                <thead>
                    <tr>
                      <th>Apunte</th>
                    </tr>
                </thead>
                <tbody id="notes-table-body">
                </tbody>
            </table>
        </div>
    </div>

    

    </div>
    <div class="no-data-container primary-container" id="no-data-container" style="margin: 20px auto; display: flex; margin">
        <p>
            ¡Aún no tienes bloques creados!
        </p>
        
    </div>
        <a class="btn-primary" style="display: flex; margin: 0px auto;" href="blocks.html">Empezar</a>
    <div style="margin: 100px 0px;"></div>

</html>
