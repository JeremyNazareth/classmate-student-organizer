<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del bloque</title>
    
    <link rel="stylesheet" href="assets/css/blockDetails.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/quill.css">
    <link rel="stylesheet" href="assets/css/tables.css">
    <script src="assets/js/blockDetails.js" defer></script>
    <script src="assets/js/blockClass.js" defer></script>
    <script src="assets/js/blocks.js" defer></script>
    <script src="assets/js/quill.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    
</head>
<body>
    <div class="header-container" id="header"></div>
    <main>
        <div class="selected-block-data">
            <h3 style="color: blueviolet;" id="nameSelectedBlock"></h3>
            <div id="descriptionSelectedBlock"></div>
        </div>

    <!--Components creators-->

        <div class="creator-containers">
            <form class="creator-container primary-container">
                <h3>Agregar calificacion</h3>
                <h4>Nombre de la Nota</h4>
                <input type="text" class="form-input" style="width: 100%; box-sizing: border-box;" id="gradeName" required>
                <div class="grades-container" style="margin: 5px 0px;">
                    <div class="grades-value-container">
                        <h4>Nota</h4>
                        <input type="text" class="form-input" style="width: 40px;" id="grade" required pattern="^[0-9]+(\.[0-9]+)?$" title="Ingrese un n√∫mero v√°lido con hasta 2 decimales">
                    </div>
                    <div class="grades-value-container">
                        <h4>Ponderaci√≥n (%)</h4>
                        <div style="display: flex; flex-direction: row; align-items: center;">
                            <input type="number" class="form-input" style="width: 40px;"  id="ponderation" required min="0" max="100"> <p style="font-size: 0.9rem; margin: 0;"></p>
                        </div>
                    </div>
                </div>
                
                <div style="width: 100%; text-align: center; margin-top: 10px; margin-bottom: 5px;">
                    <button class="btn btn-primary" type="button" onclick="addingGrade()"> Agregar nota</button>
                </div>
                
            </form>
    
            <div class="creator-container">
                <form class="primary-container">
                    <h5>Agregar actividad</h5>
                    <h4>Nombre de la tarea</h4>
                    <input type="text" class="form-input" style="width: 100%;" id="taskName" required>
                    <h4>Fecha de inicio</h4>
                    <input type="date" class="form-input" id="startTask">
                    <h4>Fecha limite</h4>
                    <input type="date" class="form-input" id="endTask">
                    <button class="btn btn-primary inner-btn" type="button" style="margin: 0.8rem auto;" onclick="addingActivity()"><i class="fas fa-plus"></i> Agregar tarea</button>
                </form>
            </div>
        </div>
        
        <!--Notes creator-->
            
        <div style="margin-bottom: 50px;">
            <button class="btn btn-primary" onclick="openEditor()">
                Crear apunte üìã
            </button>
        </div>

        <!--Grades-->

        
        <table>
            <thead>
                <tr>
                    <th>Evaluaci√≥n</th>
                    <th>Nota</th>
                    <th>Ponderaci√≥n</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="grades-table-body">
            </tbody>
        </table>
        <h4 class="gpa" id="gpa"></h4>
        <!--Activities-->

        <table>
            <thead>
                <tr>
                <th>Actividad</th>
                <th>Fecha de inicio</th>
                <th>Fecha de termino</th>
                <th>D√≠as restantes</th>
                <th style="text-align: center;">üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="activities-table-body">
            </tbody>
        </table>

        <!--Notes-->

        <table>
            <thead>
                <tr>
                <th>Apuntes</th>
                
                </tr>
            </thead>
            <tbody id="notes-table-body">
            </tbody>
        </table>
        <div class="footer" style="margin-top: 200px;">

        </div>
        
        <!--Modal panels for activities-->

            <!--Main modal-->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Titulo</span>
                    </div>
                    <input id="title" type="text" class="form-control" placeholder="Ingresa un titulo" aria-label="Username" aria-describedby="bold">
                </div>
                <div id="editor-container">
                    <div id="editor" class="editor">
                    </div>
                </div>
                <div style="display: flex; justify-content: end; margin-top: 15px;">
                    <button class="btn btn-danger" onclick="closeEditor()">Cerrar</button>
                    <button class="btn btn-success createBtn" onclick="createNote()" style="margin-left: 5px;" id="createBtn">Guardar</button>
                    <button class="btn btn-success saveBtn" style="margin-left: 5px;" id="saveBtn">Editar</button>
                </div>
            </div>
        </div>

            <!--Editor modal-->
        <div class="modalNote" id="modalNote">
            <div class="modal-content-note">
                <div class="card">
                    <div class="card-header" style="text-align: center;" id="showTitle">
                        
                    </div>
                    <div class="card-body note-content" id="note-content">
                        
                    </div>
                    
                    <button class="btn btn-danger" style="justify-content: end;" onclick="closeNoteModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/includes/loadHeader.js"></script>
</body>
</html>
